<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/shared-styles.html">
<link rel="import" href="/officeComponents/buchungsperiode-eingabe.html">

<dom-module id="oo-ausgabe-erfassen-buchungsperiode">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">

 
  <buchungsperiode-eingabe id="buchungsperiode"></buchungsperiode-eingabe>

  </template>

  <script>
    class OoAusgabeErfasseBuchungsperiode extends Polymer.Element {
      static get is() { return 'oo-ausgabe-erfassen-buchungsperiode'; }

     
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('buchungsperiodeSpeichern', this.speichern);
      }

      speichern(e) {
        console.log("Buchungsperiode speichern wurde ausgef√ºhrt");
        console.log(e.detail.month);
        var state = loadState();
        state["Buchungsperiode"]=e.detail.month;
        storeState(state);
        document.getElementById("dieApp").page="ausgabeErfassenBetrag";
      }
      
   
    }

    window.customElements.define(OoAusgabeErfassenBuchungsperiode.is, OoAusgabeErfassenBuchungsperiode);
  </script>
</dom-module>
