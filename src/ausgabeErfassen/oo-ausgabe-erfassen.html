<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">


<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<link rel="import" href="/officeComponents/buchungsperiode-eingabe.html">
<link rel="import" href="/officeComponents/betrag-eingabe.html">
<link rel="import" href="/officeComponents/konto-eingabe.html">
<link rel="import" href="/officeComponents/photo-eingabe.html">

<link rel="import" href="oo-ausgabe-satz.html">

<link rel="import" href="oo-ausgabe-erfassen-buchungsperiode.html">
<link rel="import" href="oo-ausgabe-erfassen-betrag.html">
<link rel="import" href="/src/my-view404.html">


<dom-module id="oo-ausgabe-erfassen">
  <template>
       <app-location route="{{route}}" path="{{path}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]ausgabeErfassen/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    
    <link rel="stylesheet" type="text/css" href="css/officeone.css">
  
    <oo-ausgabe-satz buchungsperiode="[[buchungsperiode]]" betrag="{{betrag}}" konto="{{konto}}"></oo-ausgabe-satz>
  
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
      
        <buchungsperiode-eingabe name="buchungsperiode" monat={{buchungsperiode}} naechsteseite="ausgabeErfassen/betrag"></buchungsperiode-eingabe>
        <betrag-eingabe name="betrag" betrag={{betrag}} naechsteseite="ausgabeErfassen/konto"></betrag-eingabe>
        <konto-eingabe name="konto" konto={{konto}} naechsteseite="ausgabeErfassen/photo"></konto-eingabe>
        <photo-eingabe name="photo" photo={{photo}} naechsteseite="ausgabeErfassen/upload"></photo-eingabe>
 
        <my-view404 name="view404"></my-view404>
      </iron-pages>
  
       
  </template>

<script>
    class OoAusgabeErfassen extends Polymer.Element {
      static get is() { return 'oo-ausgabe-erfassen'; }
     static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
          },
          dateneingabe: {
            type: Object,
            reflectToAttribute: true,
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page;
        console.log("oo-ausgabe-erfassen._routePageChanged: " + this.page);
      }
      

    }


    window.customElements.define(OoAusgabeErfassen.is, OoAusgabeErfassen);
  </script>
</dom-module>
