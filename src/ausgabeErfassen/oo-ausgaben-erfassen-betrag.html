<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../officeComponents/betrag-eingabe.html">

<dom-module id="oo-ausgaben-erfassen-betrag">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">

 

  <betrag-eingabe id="betragEingabe"></betrag-eingabe>

  </template>

  <script>
    class OoAusgabenErfassenBetrag extends Polymer.Element {
      static get is() { return 'oo-ausgaben-erfassen-betrag'; }
   
    ready() {
        
        super.ready();
       try{
        this.$.betragEingabe.betrag=loadState()["Ausgaben"]["neueAusgabe"]["Betrag"];
        }catch(e){}
        console.log("ausgabenErfassenBetrag:ready wurde ausgeführt");
      }
      
  
      
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('betragSpeichern', this.speichern);
      }

      speichern(e) {
        console.log("Betrag speichern wurde ausgeführt");
        console.log(e.detail.betrag);
        var state = loadState();
        state["Ausgaben"]["neueAusgabe"]={Betrag:e.detail.betrag};
        storeState(state);
        document.getElementById("dieApp").page="ausgabenErfassenKonto";   
      }
   
    }

    window.customElements.define(OoAusgabenErfassenBetrag.is, OoAusgabenErfassenBetrag);
  </script>
</dom-module>
