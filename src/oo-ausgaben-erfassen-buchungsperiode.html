<dom-module id="oo-ausgaben-erfassen-buchungsperiode">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">

  <table>
    <tbody>
      <tr>
        <td colspan=2 id="officeTreePosition" height="70px"><a href="/start">Start</a> >> Ausgabe erfassen</td>
      </tr>

    </tbody>
  </table>

  <buchungsperiode-eingabe id="buchungsperiode"></buchungsperiode-eingabe>

  </template>

  <script>
    class OoAusgabenErfassenBuchungsperiode extends Polymer.Element {
      static get is() { return 'oo-ausgaben-erfassen-buchungsperiode'; }

     
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('buchungsperiodeSpeichern', this.speichern);
      }

      speichern(e) {
        console.log("Buchungsperiode speichern wurde ausgef√ºhrt");
        console.log(e.detail.month);
        var state = loadState();
        state["Buchungsperiode"]=e.detail.month;
        storeState(state);
        window.location.href="ausgabenErfassenBetrag";
      }
    }

    window.customElements.define(OoAusgabenErfassenBuchungsperiode.is, OoAusgabenErfassenBuchungsperiode);
  </script>
</dom-module>
