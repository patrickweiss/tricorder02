<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="konto-eingabe">
  <template>
   <link rel="stylesheet" type="text/css" href="../css/officeone.css">

  <table>
    <tbody>
      
      <tr>
        <td colspan=2>
          <h1>Konto</h1>
          <h3>Wählen Sie das Konto, worauf die Ausgabe gebucht werden soll
            <h3>

      </tr>

      <tr>
        <td on-tap="januar"><h3 id="0"></h3></td> <td on-tap="februar"><h3 id="1"></h3></td>
      </tr>
      <tr>
        <td on-tap="maerz"><h3 id="2"></h3></td> <td on-tap="april"><h3 id="3"></h3></td>
      </tr>
      <tr>
        <td on-tap="mai"><h3></h3></td> <td on-tap="juni"><h3></h3></td>
      </tr>
    
    </tbody>
  </table>

  </template>

  <script>
    class KontoEingabe extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'konto-eingabe' }
      static get properties() {
        return {

          konten: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        }
      }

      constructor() {
        /*global OOBusinessObjects
        */
        super();
        this.konten =OOBusinessObjects.getByOfficeOneIDSpreadsheetNameSheetName("folderID","02 Ausgaben erfassen Version ...","Konten") ;
         console.log(this.konten);
      }
      
      ready() {
        super.ready();
        this.$["0"].textContent = this.konten[0].ID;
        this.$["1"].textContent = this.konten[1].ID;
      }

      januar() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Januar"},bubbles: true, composed: true}));
      }
      februar() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Februar"},bubbles: true, composed: true}));
      }
      maerz() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "März"},bubbles: true, composed: true}));
      }
      april() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "April"},bubbles: true, composed: true}));
      }
      mai() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Mai"},bubbles: true, composed: true}));
      }
      juni() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Juni"},bubbles: true, composed: true}));
      }
      juli() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Juli"},bubbles: true, composed: true}));
      }
      august() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "August"},bubbles: true, composed: true}));
      }
      september() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "September"},bubbles: true, composed: true}));
      }
      oktober() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Oktober"},bubbles: true, composed: true}));
      }
      november() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "November"},bubbles: true, composed: true}));
      }
      dezember() {
        this.dispatchEvent(new CustomEvent('speichern',{detail: {month: "Dezemeber"},bubbles: true, composed: true}));
      }
    }


    customElements.define(KontoEingabe.is, KontoEingabe);
  </script>
</dom-module>
