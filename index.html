<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Tricorder</title>
    <meta name="description" content="Umsatzsteuervoranmeldung und EÃœR erstellen">
    <!-- Root directory of tricorder app. See Polymer Starter Kit documentation, if you want to change it -->
    <base href="/">
    <link rel="icon" href="images/favicon.ico">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">
    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">
    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">
    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">
  
    <script>
      /**
       * Root directory of tricorder app. See Polymer Starter Kit documentation, if you want to change it
       */
      window.Polymer = { rootPath: '/' };
  
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: Polymer.rootPath,
          });
        });
      }
    </script>
  
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <!--Load Tricorder library, code will be executed before app is loaded,
    so any initialization of the broweser state can be done here-->
    <script src="js/preRender.js"></script>
    <!-- Import application component -->
    <link rel="import" href="pages/oo-app.html">
  </head>
  
  <body>
    <oo-app id="dieApp" dateneingabe="test"></oo-app>
    <noscript>
        Um diese Anwendung zu nutzen, bitte JavaScript im Browser aktivieren.
    </noscript>
  </body>
