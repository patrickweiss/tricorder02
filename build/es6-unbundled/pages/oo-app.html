<html><head><link rel="import" href="/bower_components/polymer/polymer-element.html"><link rel="import" href="/bower_components/app-route/app-location.html"><link rel="import" href="/bower_components/app-route/app-route.html"><link rel="import" href="/bower_components/iron-pages/iron-pages.html"><link rel="import" href="/bower_components/iron-selector/iron-selector.html"><link rel="import" href="oo-navigator.html"><link rel="import" href="oo-content.html"></head><body><dom-module id="oo-app"><template><link rel="stylesheet" type="text/css" href="css/officeone.css"><app-location route="{{route}}" path="{{path}}" url-space-regex="^[[rootPath]]"></app-location><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route><div class="content-wrap"><oo-navigator page="{{page}}"></oo-navigator><oo-content page="{{page}}"></oo-content></div></template><script>class OoApp extends Polymer.Element{static get is(){return'oo-app'}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'},dateneingabe:{type:Object,reflectToAttribute:!0},routeData:Object,subroute:String,rootPath:String}}static get observers(){return['_routePageChanged(routeData.page)']}_routePageChanged(a){this.page=a||'start',console.log('Seitenwechsel: '+this.page)}_pageChanged(){}_showPage404(){this.page='view404'}}window.customElements.define(OoApp.is,OoApp);</script></dom-module></body></html>
