<link rel="import" href="/bower_components/polymer/polymer-element.html">


<dom-module id="oo-start">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">
        <div class="eine-zeile">
            <div class="spalten panel">
                <h2>Belege erfassen</h2>
                <ul>
                    <li><a href="ausgabeErfassen/[[beginn]]">Papierbeleg per Foto</a> </li> 
                    <li>Digitalbeleg (PDF, ...) in Google Drive</li>
                </ul>
            </div>
            <div class="spalten panel">
                <h2>Beleg erstellen</h2>
                 <ul>
                    <li>Beleg für eine Bareinnahme erstellen </li>
                    <li>Eine Rechnung erstellen</li>
                    <li>Eigenbeleg für eine Ausgabe erstellen</li>
                </ul>
            </div>
        </div>
       <div class="eine-zeile">
        <div class="spalten panel">
            <h2>Mehrwertsteuer ermitteln</h2>
            <p style="font-style: italic">Wird automatisch berechnet</p>
        </div>
        <div class="spalten panel">
            <h2>Gewinn ermitteln</h2>
            <p style="font-style: italic">Wird automatisch berechnet</p>
        </div>
    </div>
  
  
  </template>

    <script>
        class OoStart extends Polymer.Element {
            static get properties() {
                return {
                    buchungsperiode: {
                        type: String,
                        observer: '_buchungsperiodeChanged',
                    },
                    beginn: {
                        value: "buchungsperiode",
                        type: String,
                        notify:true
                    }
                }
            }
    
           _buchungsperiodeChanged() {
                   console.log("_buchungsperiodeChanged" + this.buchungsperiode);
                   if (this.buchungsperiode === null)
                       this.beginn = "buchungsperiode";
                   else
                       this.beginn = "betrag";
           }
    
            static get is() { return 'oo-start'; }
    
        }
        window.customElements.define(OoStart.is, OoStart);
    </script>
</dom-module>
