<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="oo-start">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">

  
       <div class="content-wrap"> 
             <div class="col2 panel">
                <h1>Gewinn ermitteln</h1>
                <p>zur Erstellung der EÜR oder einer Bilanz
                <br>Gewinn = Einnahmen - Ausgaben einer Buchungsperiode</p>
            </div>
            <div class="col2 panel">
                <h1>Mehrwertsteuer ermitteln</h1>
                <p>zur Erstellung von montalicher UStVA und jährlicher Mehrwertsteuererklärung
                Mehrwertsteuer = Umsatzsteuer - Vorsteuer
                einer Buchungsperiode</p>  
            </div>
            <div class="col1 panel">
                <h1>Belege archivieren</h1>
                <p>Alle Einnahmen und Ausgaben, welche beim Finanzamt geltend gemacht werden, 
                müssen durch einen Digital- oder Papierbeleg belegt werden.</p>  
 
                <div class="col2 panel">
                    <h3>Digital- oder Papierbeleg erfassen</h3>
                    <p>hier klicken, um einen Digitalbeleg aus <br>GoogleDrive zu erfassen
                    Einen <a href=oo-papierbeleg-erfassen.html>Papierbeleg per Smartphone Foto</a> zu erfassen</p>  
                </div>
                <div class="col2 panel">
                    <h3>Digital- oder Papierbeleg erzeugen</h3>
                    <p>hier klicken, um eine Bareinnahme zu erfassen Rechnung zu erstellen</p>  
                </div>
                
                <p>Wenn Sie alle Belege fuer eine Buchungsperiode erzeugt, erfasst und archiviert haben, 
                werden die Mehrwertsteuer und der Gewinn automatisch aus den Belegdaten berechnet.</p>
                
            </div>
          </div>   

                
     
   

  </template>

  <script>
    class OoStart extends Polymer.Element {
      static get properties() {
        return {
           dateneingabe: {
            type: Object,
            reflectToAttribute: true,
          }
        }
      }
      
      static get is() { return 'oo-start'; }
     
    }


    window.customElements.define(OoStart.is, OoStart);
  </script>
</dom-module>
