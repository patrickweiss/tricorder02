<link rel="import" href="/bower_components/polymer/polymer-element.html">


<dom-module id="oo-start">
  <template>
  <link rel="stylesheet" type="text/css" href="css/officeone.css">
       <h2>Belege erfassen, archivieren, fertig!</h2>
        <p>Alle Einnahmen und Ausgaben, welche beim Finanzamt geltend gemacht werden, 
        müssen durch einen Digital- oder Papierbeleg belegt werden. Wenn Sie alle Belege für eine Buchungsperiode erfasst haben, 
        werden die Mehrwertsteuer und der Gewinn automatisch aus den Belegdaten berechnet.</p>
        <p>Alle auf dieser Webseite verlinkten Vorlagen, Formulare, Tabellen und Apps k&ouml;nnen Sie ein Jahr kostenlos nutzen. Danach f&uuml;r 1 Euro pro Monat.</p>
 
        <div class="eine-zeile">
            <div class="spalten panel">
                <h2>Digital- oder Papierbeleg erfassen [[buchungsperiode]], [[beginn]]</h2>
                <p style="font-style: italic">Mit dieser App erfassen sie einfach und schnell Belege mit Ihrem Smartphone</p> 
                <ul>
                    <li><a href="ausgabeErfassen/[[beginn]]">Papierbeleg per Smartphone erfassen und per Foto archivieren</a> </li> 
                    <li>Beleg aus Google Drive erfassen</li>
                </ul>
            </div>
            <div class="spalten panel">
                <h2>Digital- oder Papierbeleg erzeugen</h2>
                <p style="font-style: italic">Mit dieser App erstellen Sie einfach und schnell Rechnungen und andere Belege, 
                archivieren diese in Google Drive und verschicken sie per E-Mail</p>
                 <ul>
                    <li>Beleg für eine Bareinnahme erstellen </li>
                    <li>Eine Rechnung erstellen</li>
                    <li>Eigenbeleg für eine Ausgabe erstellen</li>
                </ul>
            </div>
        </div>
    
    
       <div class="eine-zeile">
        <div class="spalten panel">
            <h2>Mehrwertsteuer ermitteln</h2>
            <p style="font-style: italic">zur Erstellung von monatlicher UStVA und jährlicher Mehrwertsteuererklärung</p>
            <p style="font-weight: bold">Mehrwertsteuer = Umsatzsteuer - Vorsteuer</p>
            <p>einer Buchungsperiode </p>
            <p style="font-style: italic">Wird automatisch berechnet und hier angezeigt, sobald Sie den ersten Beleg erfasst haben</p>
        </div>
        <div class="spalten panel">
            <h2>Gewinn ermitteln</h2>
            <p style="font-style: italic">zur Erstellung der EÜR oder einer Bilanz</p>
            <p style="font-weight: bold">Gewinn = Einnahmen - Ausgaben </p>
            <p>einer Buchungsperiode</p>
            <p style="font-style: italic">Wird automatisch berechnet und hier angezeigt, sobald Sie den ersten Beleg erfasst haben</p>
        </div>
    </div>
  
  
  </template>

    <script>
        class OoStart extends Polymer.Element {
            static get properties() {
                return {
                    buchungsperiode: {
                        type: String,
                        observer: '_buchungsperiodeChanged',
                    },
                    beginn: {
                        value: "buchungsperiode",
                        type: String,
                        notify:true
                    }
                }
            }
    
           _buchungsperiodeChanged() {
                   console.log("_buchungsperiodeChanged" + this.buchungsperiode);
                   if (this.buchungsperiode === null)
                       this.beginn = "buchungsperiode";
                   else
                       this.beginn = "betrag";
           }
    
            static get is() { return 'oo-start'; }
    
        }
        window.customElements.define(OoStart.is, OoStart);
    </script>
</dom-module>
