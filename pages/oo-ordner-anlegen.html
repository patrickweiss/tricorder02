<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">


<dom-module id="oo-ordner-anlegen">
  <template>
    <link rel="stylesheet" type="text/css" href="/css/officeone.css">
    <style is="custom-style">
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
    </style>
    <h1>Google Drive Ordner zum Belege speichern anlegen</h1>
    <paper-input id="ordnername" label="Ordnername, z.B: Patrick Weiss IT-Consulting Belege"></paper-input>
    <paper-button class="green" on-tap="einloggen">Ordner in Google Drive anlegen</paper-button>
        
  </template>

  <script>
    class OoOrdnerAnlegen extends Polymer.Element {
      static get is() { return 'oo-ordner-anlegen'; }
      static get properties() {
        return {
           page: {
            type: String,
            reflectToAttribute: true,
            notify:true
          }
        };
      }
      ready() {
        super.ready();
        OOClient.registerSignOnStatusListener(this);
      }  
      signOnStatusChanged(isSignedIn, that) {
       OOServer.initializeServerAndClient(that.$.ordnername.value,that.initializeClient);
       that.page="ausgabeErfassen";
      }
      initializeClient(resp){
        mobilelog(JSON.stringify(resp));
      }
      einloggen(){
        console.log("Benutzer wird eingeloggt");
        gapi.auth2.getAuthInstance().signIn();
     }
    }

    window.customElements.define(OoOrdnerAnlegen.is, OoOrdnerAnlegen);
  </script>
</dom-module>
