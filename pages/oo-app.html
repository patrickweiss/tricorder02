<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">



<link rel="import" href="oo-navigator.html">
<link rel="import" href="oo-content.html">

<dom-module id="oo-app">
  <template>
<p>officeone-app.path:[[path]]</p>

    <app-location route="{{route}}" path="{{path}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      
  <oo-navigator page={{page}}> 
  
  </oo-navigator>
  
  <oo-content page={{page}}></oo-content>
 
  </template>

  <script>
    class OoApp extends Polymer.Element {
      static get is() { return 'oo-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          dateneingabe: {
            type: Object,
            reflectToAttribute: true,
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
      if (loadState()["Buchungsperiode"]!=null && page=="ausgabenErfassenBuchungsperiode"){
        this.page="ausgabenErfassenBetrag";
        console.log("jetzt sollte Betrag angezeigt werden....");
      } else this.page = page || 'start';
       console.log("Seitenwechsel: "+this.page);


      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        /* aktivieren wir wieder, wenn wir kapiert haben wie das funktioniert
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
            */
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(OoApp.is, OoApp);
  </script>
</dom-module>
